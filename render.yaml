services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    repo: https://github.com/sashaVeo/n8n_new
    branch: master
    dockerfilePath: docker/images/n8n/Dockerfile
    envVars:
      - key: GENERIC_TIMEZONE
        value: Europe/Moscow
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n.onrender.com
      - key: N8N_HOST
        value: n8n.onrender.com
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: Dimka123!
